nodes:
  - id: webcam_infra1
    operator:
      python: ../webcam_infra1.py
      inputs:
        tick: dora/timer/millis/50
      outputs:
        - image
    env:
      DEVICE_INDEX: 0

  - id: plot_infra1
    operator:
      python: ./plot_infra1.py
      inputs:
        image: webcam_infra1/image