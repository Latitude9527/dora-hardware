nodes:
  - id: webcam_infra2
    operator:
      python: ../webcam_infra2.py
      inputs:
        tick: dora/timer/millis/50
      outputs:
        - image
    env:
      DEVICE_INDEX: 0

  - id: plot_infra2
    operator:
      python: ./plot_infra2.py
      inputs:
        image: webcam_infra2/image